<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creeper JS â€“ Calculator Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2e;
      --accent: #5cff9d;
      --text: #e8eaff;
      --muted: #9aa0ff;
      --error: #ff6b6b;
    }

    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1f3a, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .card {
      background: var(--card);
      padding: 32px;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 { margin: 0 0 8px; font-size: 1.6rem; color: var(--accent); }
    p { margin: 0 0 24px; color: var(--muted); font-size: 0.95rem; }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: none;
      background: #0e1020;
      color: var(--text);
      font-size: 1rem;
      outline: none;
      margin-bottom: 16px;
    }

    input::placeholder { color: #6b70c9; }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #5cff9d, #35e4ff);
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:disabled { cursor: not-allowed; opacity: 0.6; }

    button:hover:enabled {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(92,255,157,0.35);
    }

    .result {
      margin-top: 20px;
      padding: 14px 16px;
      border-radius: 10px;
      background: #0e1020;
      font-size: 1rem;
      min-height: 48px;
      display: flex;
      align-items: center;
      word-break: break-word;
    }

    .result.error { color: var(--error); }

    .footer { margin-top: 18px; font-size: 0.8rem; color: #6b70c9; }
    .footer span { color: var(--accent); }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸ§® Creeper JS</h1>
    <p>Type a math expression below and hit Calculate.</p>

    <input id="expression" type="text" placeholder="e.g. 10 * (5 + 3)" />
    <button id="calculateBtn" disabled>Loading Creeper JS...</button>

    <div id="result" class="result">Result will appear here</div>
    <div class="footer">Powered by <span>Creeper JS</span></div>
  </div>

  <script>
    // Creeper JS URL
    const creeperURL = "https://cdn.jsdelivr.net/gh/CodingAxolotl/js-files@refs/heads/main/creeper.js";

    const calculateBtn = document.getElementById("calculateBtn");
    const expressionInput = document.getElementById("expression");
    const resultBox = document.getElementById("result");

    // Dynamically load Creeper JS
    const script = document.createElement("script");
    script.src = creeperURL;
    script.onload = () => {
      calculateBtn.disabled = false;
      calculateBtn.textContent = "Calculate";
      console.log("Creeper JS loaded:", window.creeper);
    };
    script.onerror = () => {
      resultBox.textContent = "Failed to load Creeper JS";
      resultBox.classList.add("error");
    };
    document.head.appendChild(script);

    async function calculate() {
      resultBox.classList.remove("error");
      resultBox.textContent = "Calculating...";

      try {
        if (!window.creeper || !creeper.calculate) throw new Error("Creeper JS not loaded");

        const result = await creeper.calculate(expressionInput.value);
        resultBox.textContent = result;
      } catch (err) {
        resultBox.textContent = err.message;
        resultBox.classList.add("error");
      }
    }

    calculateBtn.addEventListener("click", calculate);
  </script>
</body>
</html>
